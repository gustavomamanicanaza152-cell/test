<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video con redirecci칩n</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
      color: #fff;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    video {
      max-width: 90%;
      border: 3px solid #fff;
      border-radius: 10px;
    }
    p {
      margin-top: 10px;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <video id="miVideo" controls autoplay>
    <!-- 游녢 Cambia 'video.mp4' por el nombre real de tu archivo de video -->
    <source src="Video1.mp4" type="Video1/mp4">
    Tu navegador no soporta videos en HTML5.
  </video>

  <p>El video se reproducir치 y al terminar abrir치 el enlace autom치ticamente.</p>

  <script>
    const video = document.getElementById('miVideo');
    video.addEventListener('ended', () => {
      // 游녢 Cambia esta URL por la que quieras abrir despu칠s del video
      window.location.href = "https://www.google.com";
    });
  </script>
</body>
</html>
